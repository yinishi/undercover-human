<!doctype html>
<html ng-app="bot">

<head>
  <title>Chatty</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quando" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
</head>

<body ng-controller='ChatCtrl'>
  <div id="container">

    <!-- CHAT TEXT AREA -->
    <div id="first">
      <ul id="messages" ng-repeat="message in messages track by $index">
        <li>{{message}}</li>
      </ul>
    </div>

    <div id="second">

      <!-- TITLE BLOCK -->
      <div id="third">
        <h1>CATCHY NAME HERE</h1>
        <p>yeah man</p>
      </div>

      <!-- CHOICE BUTTONS -->

      <div id="fourth">

        <scoreboard></scoreboard>
        <hr> My partner is a...
        <br>
        <br>
        <div>
          <form name="choiceForm" ng-submit="next(choiceForm)">
            <input type="radio" name="choice" value="human" ng-model="choiceForm.choice" ng-required="!choice"> Human
            <br>
            <input type="radio" name="choice" value="bot" ng-model="choiceForm.choice" ng-required="!choice"> Robot
            <br>
            <br>
            <button ng-disabled="!partner">Submit and connect with a new partner</button>

          </form>
        </div>

        <br>
        <!-- Notification of whether you were correct -->
        <p ng-class="{points: correct, strikes: !correct}">
          {{message}}
        </p>

      </div>

    </div>

    <div class='chatbox'>
      <!-- CHAT BAR -->
      <!-- <div id="test"> -->
      <form class="chatbox" novalidate>
        <input id="m" ng-model="input" name="input" autocomplete="off" required>
        <!-- {{partner}} -->
        <button ng-click="postMessage()" ng-disabled="partner === 'disconnected' || !partner">Send</button>
      </form>
      <!-- </div> -->
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-ui-router.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/app.js"></script>
  <script src="/js/ChatCtrl.js"></script>
  <script src="/js/ScoreDirective.js"></script>
  <script src="/js/ChatFactory.js"></script>
  <script src="/js/ScoreFactory.js"></script>

  <script type="text/javascript">
  // need to add the auto scrolling
  </script>
</body>

</html>
