<!doctype html>
<html ng-app="bot">

<head>
  <title>Bot Roulette</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quando" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
</head>

<body>

  <div id="container" ng-controller='ChatCtrl'>

    <div id="container-left">

      <!-- MESSAGE AREA -->
      <div id="left-top">
        <ul id="messages" ng-repeat="message in messages track by $index">
          <li>{{message}}</li>
        </ul>
      </div>

      <!-- CHAT BAR -->
      <div id='input-area'>
        <form class="chatbox" novalidate>
          <input id="m" ng-model="input" name="input" autocomplete="off" placeholder="start typing..." required>

          <button ng-click="postMessage()" ng-disabled="waitingForPartner || !input">Send</button>
        </form>
      </div>

    </div>

    <div id="container-right">

      <!-- TITLE BAR -->
      <div id="title-bar">
        <h1>Bot Roulette</h1>
        <p class="subtitle">Where did all the humans go?</p>
      </div>

      <!-- SCOREBOARD -->
      <div id="right-top">
        <scoreboard></scoreboard>
      </div>

      <!-- CHOICE BUTTONS -->

      <div id="right-bottom">

        <h2>Guess</h2>
        <hr> My partner is a...
        <br>
        <br>
        <div>
          <form name="choiceForm" ng-submit="next(choiceForm)">
            <input type="radio" name="choice" value="human" ng-model="choiceForm.choice" ng-required="!choice">&nbsp;&nbsp;Human
            <br>
            <input type="radio" name="choice" value="bot" ng-model="choiceForm.choice" ng-required="!choice">&nbsp;&nbsp;Robot
            <br>
            <br>
            <button ng-disabled="!hasPartner">Submit and connect with a new partner</button>

          </form>
        </div>

        <br>
        <!-- Notification of whether you were correct -->
        <p ng-class="{correct: correct, incorrect: !correct}">
          {{message}}
        </p>

      </div>
      <!-- end of right-bottom -->

    </div>
    <!-- end of container right -->

  </div>
  <!-- end of container -->

  <!-- SCRIPTS -->
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-ui-router.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/app.js"></script>
  <script src="/js/ChatCtrl.js"></script>
  <script src="/js/ScoreDirective.js"></script>
  <script src="/js/ChatFactory.js"></script>
  <script src="/js/ScoreFactory.js"></script>

  <script type="text/javascript">
  // need to add the auto scrolling
  </script>
</body>

</html>
