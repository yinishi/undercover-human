<!doctype html>
<html ng-app="bot">

<head>
  <title>Chatty</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body ng-controller='ChatCtrl'>

  <div id="container">

    <!-- CHAT TEXT AREA -->
    <div id="first">
      <ul id="messages" ng-repeat="message in messages track by $index">
        <li>{{message}}</li>
      </ul>

      <!-- CHAT BAR -->
      <form class="chatbox">
        <input id="m" ng-model="input" name="input" autocomplete="off" />
        <button ng-click="postMessage()">Send</button>
      </form>
    </div>

    <div id="second">

      <!-- SCORE BOARD -->
      <div id="scoreboard">
        <h2>Scoreboard</h2>
        <br>Humans: 0
        <br>Robots: 0

      </div>

      <!-- CHOICE BUTTONS -->
      <div class="choice">
        <form>
          <input type="radio" name="choice" value="human"> Human
          <br>
          <input type="radio" name="choice" value="robot"> Robot
          <br>
          <button>Submit and connect with a new partner</button>
      </div>
    </div>

  </div>
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-ui-router.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/app.js"></script>
  <script src="/js/ChatCtrl.js"></script>
  <script src="/js/ChatFactory.js"></script>
</body>

</html>
